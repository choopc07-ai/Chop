  <div class="container my-5">
    <h1 class="text-center mb-4">Cuentas Fortnite</h1>

       <!-- Aqu√≠ se cargar√°n las cuentas din√°micamente -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    $(document).ready(function() {
      // URL de la API de SheetDB
      const sheetApiUrl = 'https://sheetdb.io/api/v1/2hr4qvuunu493';  // Reemplaza con tu URL de SheetDB

      // Obtener los datos del Excel a trav√©s de SheetDB
      $.get(sheetApiUrl, function(data) {
        // Iteramos sobre los datos y los agregamos al HTML
        data.forEach(function(account) {
          let statusBadge = '';
          let informesButton = '';
          let urlbtn = '';
          

          if (account.status.toLowerCase() === 'vendida') {
            statusBadge = '<span class="badge bg-danger">Vendida</span>';
          } else {
            urlbtn = `https://wa.me/5491159318371?text=Informaci%C3%B3n%20de%20la%20cuenta%20${account.code}`;
            informesButton = `<a href=${urlbtn} class="btn btn-success w-100">Informes</a>`;
          }

          $('#game-list').append(`
            <div class="col">
              <div class="card h-100">
                <img src="${account.image}" class="card-img-top" alt="${account.game}">
                <div class="card-body">
                  <h5 class="card-title">${account.game}</h5>
                  <p class="card-text">${account.price}</p>
                  <div class="mb-2">${statusBadge}</div>
                  ${informesButton}
                </div>
              </div>
            </div>
          `);
        });
      });
    });
  </script>
